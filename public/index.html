<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="left-section">
            <div class="widget">
                <img src="icons/clock.png" alt="Clock Icon" class="clockicon">
                <!-- <i class="fas fa-clock icon"></i> -->
                <div id="clock"></div>
            </div>
            <div class="widget">
                <img src="icons/weather.png" alt="Weather Icon" class="weathericon">
                <!-- <i class="fas fa-cloud-sun icon"></i> -->
                <div id="weather"></div>
            </div>
            <div class="widget">
                <img src="icons/news3.jpg" alt="News Icon" class="newsicon">
                <!-- <i class="fas fa-newspaper icon"></i> -->
                <div id="news"></div>
            </div>
            <div class="widget">
                <img src="icons/currency.png" alt="Currency Icon" class="currencyicon">
                <!-- <i class="fas fa-money-bill-wave icon"></i> -->
                <div id="currency"></div>
            </div>
        </div>
        <div id="right-section">
            <div class="widget">
                <img src="icons/departures.png" alt="fas fa-train icon" class="icon">
                <!-- <i class="fas fa-train icon"></i> -->
                <div id="departures"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
